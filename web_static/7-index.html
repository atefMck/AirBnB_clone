<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AirBnB-clone - Task 7</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png">
  </head>
  <body>
    <header>
      <div class="">
      </div>
    </header>
    <div class="container">
      <section class="filters">
        <button type="button" name="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <ul class="popover locpop">
            <li>
              <h2>Arizona:</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li>
              <h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover amepop">
            <li>Internet</li>
            <li>Kitchen</li>
            <li>TV</li>
          </ul>
        </div>
      </section>
      <section class="places">
        <h1>Places</h1>
        <ul>
          <li>
            <article>
              <h2>My home</h2>
            </article>
          </li>
          <li>
            <article>
              <h2>Tiny house</h2>
            </article>
          </li>
          <li>
            <article>
              <h2>MA suite</h2>
            </article>
          </li>
        </ul>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
